---
- summary: |
    Не работает смена языка
  environment: |
    Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:136.0)
    
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. Нажать на кнопку "Language"
    3. Выбрать Russian
  expected-result: |
    На странице интернет-магазина весь текст будет на русском языке
    Цены будет в рублях
  actual-result: |
    На странице интернет-магазина переведена только часть текста
    Цены остались в долларах

- summary: |
    В поле ввода максимальной цены товара можно ввести отрицательные числа
  environment: |
    Google Chrome   132.0.6834.160 (Официальная сборка), (64 бит)
    Windiws 10
  steps-to-reproduce: |
    1. Ввести в поле максимальной цены товара число "-1"
  expected-result: |
    Ввод отрицательных чисел в поле ввода макисмальной цены товара невозможен
  actual-result: |
    Возможет ввод отрицательных чисел в поле ввода макисмальной цены товара    
